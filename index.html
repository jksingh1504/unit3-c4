<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="./navbar.css">

  </head>
  <body>
    <!-- Give Navbar with id "navbar"  -->
    <div id="navbar">
      <h1><a href="index.html">News App</a></h1>
      <input type="text" id="search_input" placeholder="Search News" onkeydown="Search(event)">
    </div>
    <!-- Navbar will have input with id search_input and a link to home page i.e. index.html -->
    <!-- Sidebar will have id "sidebar"  -->
    <div id="container">
      <div id="sidebar">
        <h2>countries</h2>
        <h3 id="in" onclick="regionalNews(this.id)">India</h3>
        <h3 id="ch" onclick="regionalNews(this.id)">China</h3>
        <h3 id="us" onclick="regionalNews(this.id)">Usa</h3>
        <h3 id="uk" onclick="regionalNews(this.id)">United Kingdom</h3>
        <h3 id="nz" onclick="regionalNews(this.id)">Newzeland</h3>
      </div>
      <div id="results"></div>
    </div>
    <!-- Give link to top headlines of countries in sidebar with id as their country codes 
    india :- in
    china :- ch
    usa :- us
    uk : uk
    Newzeland :- nz -->

    <!-- Append results inside div with id "results"  -->
    <!-- News divs will have class "news"  -->
  </body>
</html>

<script src="./scripts/index.js"></script>
